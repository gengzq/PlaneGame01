<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0"/>
    <link href="css/style.css" rel="stylesheet">
    <title>Title</title>
</head>
<body data-status="index">
    <canvas id="game"></canvas>
    <div class="ui-index">
        <h1>飞机大作战</h1>
        <div class="btn-group">
            <button class="js-start btn">开始游戏</button>
            <button class="js-setting btn">游戏设置</button>
            <button class="js-explain btn">游戏说明</button>
        </div>
    </div>
    <div class="ui-explain ui-panel">
        <h2>游戏说明</h2>
        <p>通过手指移动飞机，躲避敌人，通过子弹设计敌人得分，
            游戏无限时，消灭小型飞机得100分，消灭大型飞机得1000分</p>
        <button class="js-confirm-explain btn">朕知道了</button>
    </div>
    <div class="ui-setting ui-panel">
        <h2>游戏设置</h2>
        <ul class="setting-group">
            <li class="setting">
                <span>音乐设置</span>
                <select>
                    <option value="0" >开启音乐</option>
                    <option value="1" >关闭音乐</option>
                </select>
            </li>
            <li class="setting">
                <span>背景设置</span>
                <select>
                    <option value="0" >背景1</option>
                    <option value="1" >背景2</option>
                    <option value="2" >背景3</option>
                </select>
            </li>
            <li class="setting">
                <span>战机设置</span>
                <select>
                    <option value="0" >蓝色战机</option>
                    <option value="1" >红色战机</option>
                </select>
            </li>
        </ul>
        <button class="js-confirm-setting btn">确认设置</button>
    </div>

    <!-- 页面 js -->
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>

    <script type="text/javascript"  src="./js/config.js"></script>
    <script type="text/javascript"  src="./js/resource.js"></script>
    <script type="text/javascript"  src="./js/element.js"></script>
    <script type="text/javascript"  src="./js/bullet.js"></script>
    <script type="text/javascript"  src="./js/enemy.js"></script>
    <script type="text/javascript"  src="./js/plane.js"></script>
    <script type="text/javascript"  src="./js/app.js"></script>

</body>
</html>
